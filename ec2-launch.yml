---
- name: Create a micro instance
  hosts: localhost
  gather_facts: false
  vars:
    keypair: clave-lucatic
    instance_type: t2.micro
    security_group: sg-0f3c5d809a2d46c67
    image: ami-0b752bf1df193a6c4
    region: eu-west-1
  tasks:
    - name: Launch instance
      amazon.aws.ec2_instance:
         key_name: "{{ keypair }}"
         security_group: "{{ security_group }}"
         instance_type: "{{ instance_type }}"
         image_id: "{{ image }}"
         state: running
         wait: true
         region: "{{ region }}"
         network: 
           assign_public_ip: true
         tags:
           Name: ansibleInstance
           APP: vue2048
      register: ec2

    - name: Add new instance to host group
      add_host:
        name: "{{ item.public_ip_address }}"
        groupname: launched
      loop: "{{ ec2.instances }}"

    - name: Wait for SSH to come up
      delegate_to: "{{ item.public_dns_name }}"
      wait_for_connection:
        delay: 10
        sleep: 5
        timeout: 300
      vars:
        ansible_user: ec2-user
      loop: "{{ ec2.instances }}"

- name: Configure instance(s)
  hosts: launched
  become: true
  gather_facts: true
  vars:
    ansible_user: ec2-user
  tasks:
    - name: install apache
      yum:
        name: httpd
        update_cache: yes

    - name: keep apache enabled
      service:
        name: httpd
        enabled: true
        state: started

    - name: clone public html
      copy:
        src: ../hello-2048/public_html/
        dest: /var/www/html/
        owner: apache
        group: apache
        mode: "0644"
        directory_mode: "0755"

